<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="project2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="card-logo-name">
                <div class="=card-logo">
                    <img class="logo" src="icons/matercard.webp" alt="">
                </div>
                <span class="card-name">
                    Master Card
                </span>
            </div>
            <div class="card-chip">
                <img class="chip" src="icons/card-chip-800x450.webp" alt="">
            </div>
        </div>
        <div class="middle">
            <div class="card-number"> 
                Card Number
            </div>
            <div class="number">
                2222 3333 4444 5555
            </div>
        </div>
        <div class="bottom">
            <div class="name">
                Suhani Mehra
            </div>
            <div class="valid">
                Valid Thru
                <br>
                05/28
            </div>
        </div>
    </div>
</body>
</html>
