<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID card</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div class="box">
        <div class="id-card">
            <img class="profile-image" src="bear.webp" alt="">
        </div>
        <div class="content">
            <div class="text">
                <p class="name">
                    CodingLab
                </p>
                <p class="work">
                    Youtube & Blogger
                </p>
            </div>
            <div class="icon-container">
                    <a href="facebook.com">
                        <img class="icon" src="icons/facebook-logo.webp" alt="">
                    </a>
                    <a href="twitter.com">
                        <img class="icon" src="icons/Twitter-Logo-500x281.webp" alt="">
                    </a>
                    <a href="instagram.com">
                        <img class="icon" src="icons/instagram-logo.webp" alt="">
                    </a>
                    <a href="youtube.com">
                        <img class="icon" src="icons/youtube-logo.webp" alt="">
                    </a>
            </div>
            <div class="pk">
                <button class="buttons">
                    Subscribe
                </button>
                <button class="buttons">
                    Message
                </button>
            </div>
            <div class="bottom">
                <div class="line">
                    <img class="bottom-icons" src="icons/heart.png" alt="">
                    60k
                </div>
                <div class="line">
                    <img class="bottom-icons" src="icons/comment.png" alt="">20k
                </div>
                
                    <img class="bottom-icons" src="icons/left-arrow.png" alt="">12k
            </div>
        </div>

    </div>
    
</body>
</html>
